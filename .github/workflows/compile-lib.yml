name: C/C++ CI

on:
  push:
    branches: [ "master", "compile" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: clib_build/BuildLinux64

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: clib_build/BuildWin64.bat